        <div class="names">
      <div class="form-group has-search">
        <label for="#">First Name</label>
        <span class="fas fa-user form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="form-group has-search">
        <label for="#">Last Name</label>
        <span class="fas fa-user form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search">
      </div>
    </div>
    <!-- password Section -->
    <div class="names password_section">
      <div class="form-group has-search">
        <label for="#">Password</label>
        <span class="fas fa-lock form-control-feedback"></span>
        <input type="password" class="form-control" placeholder="******">
        <p><small class="Hintfor_password">20% Strong</small></p>
      </div>
      <div class="form-group has-search">
        <label for="#">Confirm Password</label>
        <span class="fas fa-lock form-control-feedback"></span>
        <input type="password" class="form-control" placeholder="*******">
       
      </div>
    </div>


<!-- For Email  -->
<div class="form-group has-search For_Email">

  <span class="fas fa-envelope form-control-feedback"></span>

</div>
<div class="form-group has-search For_security_lock">
  <label for="#">Security Code</label>
  <span class="fas fa-lock form-control-feedback"></span>

</div>
<div class="checkbox_sec">

<label class="checkbox_txt" for="#">I agree to terms & Condtion</label>
</div>
